      deprecated: false
      description: "Search through hundreds of thousands of recipes using advanced\
        \ filtering and ranking. NOTE: This method combines searching by query, by\
        \ ingredients, and by nutrients into one endpoint."
      externalDocs:
        description: Read entire docs
        url: https://spoonacular.com/food-api/docs#Search-Recipes
      operationId: searchRecipes
      parameters:
      - description: The (natural language) search query.
        explode: true
        in: query
        name: query
        required: false
        schema:
          example: burger
          type: string
        style: form
      - description: "The cuisine(s) of the recipes. One or more, comma separated\
          \ (will be interpreted as 'OR'). See a full list of supported cuisines."
        explode: false
        in: query
        name: cuisine
        required: false
        schema:
          example: italian
          type: string
        style: form
      - description: "The cuisine(s) the recipes must not match. One or more, comma\
          \ separated (will be interpreted as 'AND'). See a full list of supported\
          \ cuisines."
        explode: false
        in: query
        name: excludeCuisine
        required: false
        schema:
          example: greek
          type: string
        style: form
      - description: The diet for which the recipes must be suitable. See a full list
          of supported diets.
        explode: false
        in: query
        name: diet
        required: false
        schema:
          example: vegetarian
          type: string
        style: form
      - description: A comma-separated list of intolerances. All recipes returned
          must not contain ingredients that are not suitable for people with the intolerances
          entered. See a full list of supported intolerances.
        explode: false
        in: query
        name: intolerances
        required: false
        schema:
          example: gluten
          type: string
        style: form
      - description: "The equipment required. Multiple values will be interpreted\
          \ as 'or'. For example, value could be \"blender, frying pan, bowl\"."
        explode: false
        in: query
        name: equipment
        required: false
        schema:
          example: pan
          type: string
        style: form
      - description: A comma-separated list of ingredients that should/must be used
          in the recipes.
        explode: false
        in: query
        name: includeIngredients
        required: false
        schema:
          example: "tomato,cheese"
          type: string
        style: form
      - description: A comma-separated list of ingredients or ingredient types that
          the recipes must not contain.
        explode: false
        in: query
        name: excludeIngredients
        required: false
        schema:
          example: eggs
          type: string
        style: form
      - description: The type of recipe. See a full list of supported meal types.
        explode: false
        in: query
        name: type
        required: false
        schema:
          example: main course
          type: string
        style: form
      - description: Whether the recipes must have instructions.
        explode: false
        in: query
        name: instructionsRequired
        required: false
        schema:
          example: true
          type: boolean
        style: form
      - description: Add information about the ingredients and whether they are used
          or missing in relation to the query.
        explode: false
        in: query
        name: fillIngredients
        required: false
        schema:
          example: false
          type: boolean
        style: form
      - description: "If set to true, you get more information about the recipes returned."
        explode: false
        in: query
        name: addRecipeInformation
        required: false
        schema:
          example: false
          type: boolean
        style: form
      - description: "If set to true, you get nutritional information about each recipes\
          \ returned."
        explode: false
        in: query
        name: addRecipeNutrition
        required: false
        schema:
          example: false
          type: boolean
        style: form
      - description: The username of the recipe author.
        explode: false
        in: query
        name: author
        required: false
        schema:
          example: coffeebean
          type: string
        style: form
      - description: "The tags (can be diets, meal types, cuisines, or intolerances)\
          \ that the recipe must have."
        explode: true
        in: query
        name: tags
        required: false
        schema:
          type: string
        style: form
      - description: The id of the recipe box to which the search should be limited
          to.
        explode: false
        in: query
        name: recipeBoxId
        required: false
        schema:
          example: 2468
          type: number
        style: form
      - description: Enter text that must be found in the title of the recipes.
        explode: false
        in: query
        name: titleMatch
        required: false
        schema:
          example: Crock Pot
          type: string
        style: form
      - description: The maximum time in minutes it should take to prepare and cook
